name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ${{ matrix.os }}.${{ matrix.compiler }}.${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04 ]
        compiler: [ 'g++-12', 'g++-11', 'clang-14', 'clang-13' ]
        build_type: [ 'Debug', 'Release' ]
    steps:
    - uses: actions/checkout@v3
    - name: Install software
      shell: bash
      run: |
        sudo apt install ${{ matrix.compiler }}
        sudo apt install libboost-all-dev
        sudo apt install cmake ninja-build
    - name: Configure CMake
      shell: bash
      run: |
        if [[ ${{ matrix.compiler }} =~ clang-([0-9]+) ]]
        then
          export CC=clang-${BASH_REMATCH[1]}
          export CXX=clang++-${BASH_REMATCH[1]}
        elif [[ ${{ matrix.compiler }} =~ g++-([0-9]+) ]]
        then
          export CC=gcc-${BASH_REMATCH[1]}
          export CXX=g++-${BASH_REMATCH[1]}
        else
          echo "error: not valid compiler parameter."
          exit 1
        fi
        echo "CXX=$CXX"
        echo "CC=$CC"
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: |
        cmake --build ${{github.workspace}}/build --config ${{ env.BUILD_TYPE }}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
